<html lang="en">
    <head>
        <title>Appointments</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body style="background-image:url('../static/hospit.jpg')">
        <div class="one">
            <div class="content" align="center">
            <br>
                <div class="contentbar">
                    <h1>records</h1>   <br>
                     {% block content %}
                        <div class="border">
                          <form action="{{ url_for('patient_record')}}" method="post" autocomplete="off">
                          <div class="msg">{{ msg }}</div>
                          <input type="email" name="mail_id" placeholder="Enter patient mail_id" class="textbox" required><br><br>
                          <input type="submit" class="btn" value="view-records">
                            </form>
                            <table class="worddark"><br>
                              {% for rec in record %}
                                    <li>mail_id : {{rec['mail_id']}}</li>
                                    <li>record_id: {{rec['record_id']}}</li>
                                    <li>record_analysis : {{rec['record_analysis']}}</li><br>
                              {% endfor %}
                            </table>
                        </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
